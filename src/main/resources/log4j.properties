log4j.rootLogger=INFO,Console,RollingFile
log4j.category.org.springframework=WARN,RollingFile

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=/usr/java/log/hellogood_admin.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

#statistics log
log4j.logger.location=INFO,location
log4j.appender.location=org.apache.log4j.DailyRollingFileAppender
log4j.appender.location.File=/usr/java/log/hellogood_admin_location.log
log4j.appender.location.encoding=utf-8
log4j.appender.location.DatePattern='.'yyyy-MM-dd
log4j.appender.location.layout=org.apache.log4j.PatternLayout
log4j.appender.location.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}, %t, %m%n


  
